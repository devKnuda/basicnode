<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333333">
    <title>Chess Game Manager</title>
</head>

<body>
    <div class="container">
        <h1>Chess Game Manager</h1>

        <!-- Chess board container -->
        <div id="chessBoard" class="chess-board">
            <!-- Chess board squares will be rendered here -->
        </div>

        <div class="controls">
            <button id="newGame">New Game</button>
            <input type="text" id="gameId" placeholder="Game ID" readonly>
            <input type="text" id="moveFrom" placeholder="From (row,col)">
            <input type="text" id="moveTo" placeholder="To (row,col)">
            <button id="makeMove">Make Move</button>
        </div>

        <div id="gameStatus">
            <!-- Game status such as current turn will be displayed -->
        </div>
    </div>
    <script src="js/chess.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/js/serviceWorker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful:', registration.scope);
                })
                .catch(err => {
                    console.error('ServiceWorker registration failed:', err);
                });
        }
    </script>
</body>

</html>
